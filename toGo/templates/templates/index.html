<head>
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Prism CSS -->
    <link href="{% static "tinymce/css/prism.css" %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper lime">
          <a href="{% url 'index' %}" class="brand-logo">Projects</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li> <a class="btn" href="{% url 'create_project' %}"><i class="material-icons">add</i>></a></li>
          </ul>
        </div>
      </nav>
{% block content %}
    <div class="container">
        <table class="table striped centered responsive-table card-panel">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Customer</th>
                    <th>Label</th>
                    <th>Project Type</th>
                </tr>
            </thead>

            {% for projects in all_projects.all %}
            <tbody>
                <tr>
                    <td>{{projects.project_name}}</td>
                    <td>{{projects.customer}}</td>
                    <td>{{projects.label}}</td>
                    <td>{{projects.project_type}}</td>
                    <td><a class="btn black-text" href="{% url 'update_project' projects.id %}">Update</a></td>
                    <td><a class="btn black-text" href="{% url 'delete_project' projects.id %}">Delete</a></td>

                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
{% endblock %}
</body>

<!-- Prism JS -->
<script src="{% static "tinymce/js/prism.js" %}"></script>
