{% extends 'templates/index.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-content">
            <p>Are you sure you want to delete this project?</p>

            <form action="{% url 'delete_project' item.id %}" method="POST">

                {% csrf_token %}
                <a class="btn" href="{% url 'index' %}">No</a>

                <input class="btn" type="submit" name="Confirm" value="Yes">
            </form>
        </div>
    </div>
</div>

{% endblock %}
